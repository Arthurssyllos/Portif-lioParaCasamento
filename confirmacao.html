<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Camilly & Arthur</title>
    <link rel="icon" href="favicon3.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Presenca.jpeg'); /* Caminho da imagem enviada */
            background-size: contain; /* Responsivo e impede cortes */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Impede rolagem */
        }

        /* Botão fixo */
        .botao {
            position: fixed;
            left: 50%;
            transform: translate(-50%, 0);
            bottom: 40%; /* Ajuste do botão para ficar mais alto */
        }

        .botao a {
            display: inline-block;
            padding: 15px 80px; /* Largura e altura do botão */
            font-size: 1.2rem; /* Tamanho da fonte no mobile */
            color: #fff;
            background-color: #C8A165;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .botao a:hover {
            background-color: #b38d4c;
            transform: translateY(-3px);
        }

        .botao a:active {
            transform: translateY(1px);
        }

        /* Ajustes para telas maiores (PC) */
        @media (min-width: 768px) {
            body {
                background-size: cover;
            }

            .botao {
                bottom: 20%; /* Ajuste fino para o botão no desktop */
            }
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 767px) {
            .botao {
                bottom: 40%; /* Mantém o botão mais alto em dispositivos móveis */
            }

            .botao a {
                font-size: 1.1rem; /* Aumenta um pouco o tamanho da fonte no botão em dispositivos móveis */
                padding: 12px 70px; /* Ajuste de largura e altura do botão em dispositivos móveis */
            }
        }
    </style>
</head>
<body>

    <!-- Botão para confirmar presença -->
    <div class="botao">

    </div>

</body>
</html>
