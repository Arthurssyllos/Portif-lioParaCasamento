<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Camilly & Arthur</title>
    <link rel="icon" href="favicon2.png" type="image/png"> <!-- Adicione esta linha -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4A7C50; /* Verde escuro mais suave */
            text-align: center;
            padding: 20px;
            margin: 0; /* Remove margens padrão do body */
        }

        h1 {
            color: #fff; /* Cor do título */
            font-size: 2.5rem; /* Tamanho da fonte para o título */
        }

        p {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #e0e0e0; /* Cor do texto da mensagem */
            font-style: italic; /* Texto em itálico */
            transition: color 0.5s ease; /* Animação na cor do texto */
        }

        a {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: transparent; /* Fundo transparente */
            color: #ffffff80; /* Cor do texto do botão */
            border: 1px solid #ffffff80; /* Borda com a mesma cor */
            border-radius: 8px;
            text-transform: uppercase;
            font-size: 17px;
            font-weight: 500;
            text-decoration: none; /* Remove o sublinhado */
            transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
            user-select: none;
        }

        a:hover,
        a:focus {
            color: #ffffff; /* Cor do texto ao passar o mouse */
            background: #00ff00; /* Cor de fundo ao passar o mouse */
            border: 1px solid #00ff00; /* Borda ao passar o mouse */
            box-shadow: 0 0 5px #00ff00, 0 0 20px #00ff00, 0 0 50px #00ff00; /* Efeito de brilho */
            animation: pulse 0.6s infinite; /* Animação de pulsação */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Aumenta ligeiramente o tamanho */
            }
            100% {
                transform: scale(1);
            }
        }

        img {
            margin-top: 30px; /* Margem acima da imagem do QR Code */
            max-width: 100%; /* Ajuste o tamanho máximo da imagem para 100% */
            height: auto; /* Mantém a proporção da imagem */
            max-height: 200px; /* Altura máxima da imagem */
            display: block; /* Faz a imagem ocupar toda a largura disponível */
            margin-left: auto; /* Centraliza a imagem */
            margin-right: auto; /* Centraliza a imagem */
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Tamanho menor em telas pequenas */
            }

            p {
                font-size: 1rem; /* Tamanho menor para o texto da mensagem */
            }

            a {
                font-size: 15px; /* Tamanho menor do botão */
            }
        }
    </style>
</head>
