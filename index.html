<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camilly & Arthur - Save the Date</title>
  <link rel="icon" href="favicon.png" type="image/png"> <!-- Adicionando o favicon -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('WhatsApp Image 2024-09-17 at 19.30.54.jpeg'); /* Imagem de fundo */
      background-size: cover; /* Preenche toda a tela */
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Camada escura com transparência */
      filter: brightness(0.9) contrast(1.1); /* Filtro de brilho e contraste */
      z-index: 1;
    }

    header div {
      position: relative;
      z-index: 2; /* Garante que o texto fique acima da camada escura */
      color: white;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    header .save-the-date {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 20px;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
      z-index: 3;
    }

    nav a {
      text-decoration: none;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: white;
      color: #333;
    }

    .quote {
      font-size: 1rem;
      font-style: italic;
      margin-top: 20px;
    }

    /* Estilo para o botão adaptado */
    .presence-button {
      padding: 10px 20px;
      text-transform: uppercase;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      color: #ffffff80;
      text-shadow: none;
      background: transparent;
      cursor: pointer;
      border: 1px solid #ffffff80;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
      user-select: none;
      position: relative; /* Para permitir a posição relativa do pseudo-elemento */
      margin-top: 40px; /* Aumentar a margem superior para afastar o botão */
    }

    .presence-button:hover,
    .presence-button:focus {
      color: #ffffff; /* Cor de texto mais clara */
      background: #00ff00; /* Cor de fundo verde no hover */
      border: 1px solid #00ff00; /* Cor da borda verde no hover */
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      box-shadow: 0 0 5px #00ff00, 0 0 20px #00ff00, 0 0 50px #00ff00,
        0 0 100px #00ff00; /* Efeito neon verde */
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 3rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        font-size: 1rem;
        padding: 8px 16px;
      }

      .presence-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.5rem;
      }

      .save-the-date {
        font-size: 1.2rem;
      }

      .presence-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      nav a {
        font-size: 0.9rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#confirmar">Confirmar Presença</a>
    <a href="#lista">Lista de Presentes</a>
    <a href="#evento">O Evento</a>
    <a href="#historia">História do Casal</a>
    <a href="#ajuda">Ajuda</a>
  </nav>
  
  <div>
    <div class="save-the-date">Save the date</div>
    <h1>Camilly & Arthur</h1>
    <p>08.06.2025</p>
    <p class="quote">"Para que todos vejam e saibam, considerem e juntamente entendam que a mão do Senhor o fez." - Isaías 41:20</p>
    <button class="presence-button">Presença</button> <!-- Botão adaptado -->
  </div>
</header>

</body>
</html>
